<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="index.css"/>
    <title>Document</title>
</head>
<body>
    <header class="header">Header</header>
    <main>
        <section class="leftSide">Left side</section>
        <div class="mainContent">
            <form id="formSubmit">
                <label for="firstname">
                    <span>Имя*</span>
                    <input id="firstname" type="text">
                    <span id="errorFirstname"></span>
                </label>
                <label for="lastname">
                    <span>Фамилия*</span>
                    <input id="lastname" type="text">
                    <span id="errorLastname"></span>
                </label>
                <label for="patronymic">
                    <span>Отчество*</span>
                    <input id="patronymic" type="text">
                    <span id="errorPatronymic"></span>
                </label>
                <label for="email">
                    <span>Email*</span>
                    <input id="email" type="email">
                    <span id="errorEmail"></span>
                </label>
                <label for="emailConfirm">
                    <span>Подтверждение Email*</span>
                    <input id="emailConfirm" type="email">
                    <span id="errorConfirmEmail"></span>
                </label>
                <label for="password">
                    <span>Пароль*</span>
                    <input id="password" type="password">
                    <span id="errorPassword"></span>
                </label>
                <label for="passwordConfirm">
                    <span>Повтор пароль*</span>
                    <input id="passwordConfirm" type="password">
                    <span id="errorConfirmPassword"></span>
                </label>
                <button id="send">Отправить</button>
            </form>
        </div>
        <section class="rightSide">Right side</section>
    </main>
    <footer class="footer">Footer</footer>
    <script src="submit.js"></script>
</body>
</html>
